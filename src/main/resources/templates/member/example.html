<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>타임리프 익히기</h1>
	<!-- LocalDate 를  yyyy-MM-dd 포맷으로 변경 -->
	<p th:text="${#temporals.format(today,'yyyy-MM-dd')}"></p>
	
	<div th:object="${person}">
		<p th:text="|이름:*{name}|"></p>
		<p th:text="|나이:*{age}|"></p>
		<p>취미</p>
		
		<ul th:each="hobbies : *{hobbies}">
			<li th:text="${hobbies}"></li>
		<!-- 반복대상이 운동이라면 '대표취미' 라는 표시 추가 -->
		<span th:if="${hobbies=='운동'}">(대표취미)</span>
		</ul>
	</div>
	<!-- 1번 블로그 글을 보러 이동 -->
	<a th:href="@{/articles/{id}(id=${person.id})}">글보기</a>	
	<a th:href="@{/articles/List}">글목록보기</a>	
</body>


</html>
